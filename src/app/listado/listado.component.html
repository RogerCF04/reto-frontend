<div class="container">
    <h3>Películas disponibles</h3>
    <br>
    <table class="table">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Género</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of peliculas">
                <th scope="row">{{row.id}}</th>
                <td>{{row.title}}</td>
                <td>{{row.description}}</td>
                <td>{{row.genre}}</td>
            </tr>
        </tbody>
    </table>
</div>
